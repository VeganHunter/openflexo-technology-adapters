dependencies {
  compile project(":docxconnector")

  // openflexo dep
  compile flexoUi()
  compile flexoDocumentationUi()
  // external dep
  // testing dep
  testCompile flexoUiTest()

  // Test resource center
  testRuntime project(':docxconnector-test-rc')
}
if (JavaVersion.current().isJava9Compatible()) {
    tasks.withType(JavaCompile) {
	options.compilerArgs.addAll(['--add-modules', 'java.xml.bind'])
    }

    tasks.withType(Test) {
	jvmArgs += ['--add-modules', 'java.xml.bind']
    }
}
task nonuiTest(type: Test) {
  ignoreFailures = true
  include '**/TestDocXInspectors.class'
  jvmArgs += ["-Djava.awt.headless=true"]
}

task uiTest(type: Test,dependsOn: 'nonuiTest') {
  ignoreFailures = true
  exclude '**/TestDocXInspectors.class'
}

task test(overwrite: true,dependsOn: 'uiTest') {
}
