dependencies {
    compile project(":excelconnector")

  // openflexo dep
   compile flexoUi()
   compile fmlTechnologyAdapterUi()
   compile fmlRtTechnologyAdapterUi()
   
  // Test resource center
  testRuntime project(':excelconnector-test-rc')
   
  // external dep
  // testing dep
    testCompile flexoUiTest()
}
task nonuiTest(type: Test) {
  exclude '**/TestFIBCellRangeSelector.class'
  jvmArgs += ["-Djava.awt.headless=true"]
}

task uiTest(type: Test,dependsOn: 'nonuiTest') {
  include '**/TestFIBCellRangeSelector.class'
}

task test(overwrite: true,dependsOn: 'uiTest') {
}