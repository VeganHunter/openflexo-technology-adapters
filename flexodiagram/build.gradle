dependencies {
  // openflexo dep
  compile group: "org.openflexo", name: "flexo-foundation", version: "1.+"
  compile group: "org.openflexo", name: "flexo-ontology", version: "1.+"
  compile group: "org.openflexo", name: "pamela-core", version: "1.+"
  compile group: "org.openflexo", name: "connie-core", version: "1.+"
  // external dep
  compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.12'

  // testing dep
   testCompile group: "org.openflexo", name: "testutils", version: "1.+"
   testCompile group: "org.openflexo", name: "flexo-foundation-test", version: "1.+"
}
